# Render deployment configuration
# Commit this file to your repo root and connect to Render

services:
  - type: web
    name: aquasense-ai-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: aquasense-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true   # Render auto-generates a secure secret

databases:
  - name: aquasense-db
    databaseName: aquasense
    user: aquasense_user
    plan: free
